<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="assets/favicon.png">
        <title>Conversatio Chat</title>

        <link rel="stylesheet" href="styles/signup.css">
    </head>

    <body>
        <div class="signup-container">
            <h2>Create your account</h2>
            <form class="signup-form" action="#" method="post">
                <div class="form-group">
                    <label for="username" style="font-weight: bold">Name</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email" style="font-weight: bold">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password" style="font-weight: bold">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <p style="font-size: 12px;">Already have an account? <a href="login.html" style="text-decoration: none; color: #000000; font-weight: bold">Log in</a></p>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        <script src="scripts/signup.js"></script>
    </body>
</html>
