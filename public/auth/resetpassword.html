<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="assets/favicon.png">
        <title>Conversatio Chat</title>

        <link rel="stylesheet" href="styles/resetpassword.css">
    </head>

    <body>
        <div class="reset-password-container">
            <h2>Reset your password</h2>
            <form class="reset-password-form" action="#" method="post">
                <div class="form-group">
                    <label for="email" style="font-weight: bold">E-Mail</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <button type="submit">Reset Password</button>
                </div>
            </form>

            <p style="font-size: 12px;">Remember password? <a href="login.html" style="text-decoration: none; color: #000000; font-weight: bold">Log in</a></p>

        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        <script src="scripts/resetPassword.js"></script>
    </body>
</html>
